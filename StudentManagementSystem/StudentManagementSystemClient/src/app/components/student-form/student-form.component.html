<div class="card">
  <div class="card-header">Student Form</div>
  <div class="card-body">
    <form (ngSubmit)="saveStudent()" #studentForm="ngForm">
      <div class="form-group row">
        <label for="studentName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="studentName"
                 placeholder="Name"
                 [(ngModel)]="student.name"
                 name="name"
                 required />
        </div>
      </div>
      <div class="form-group row">
        <label for="studentAge" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
          <input type="number"
                 class="form-control"
                 id="studentAge"
                 placeholder="Age"
                 [(ngModel)]="student.age"
                 name="age"
                 required />
        </div>
      </div>
      <div class="form-group row">
        <label for="studentAddress" class="col-sm-2 col-form-label">Address</label>
        <div class="col-sm-10">
          <input type="text"
                 class="form-control"
                 id="studentAddress"
                 placeholder="Address"
                 [(ngModel)]="student.address"
                 name="address"
                 required />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary" [disabled]="!studentForm.form.valid">
            Save
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
